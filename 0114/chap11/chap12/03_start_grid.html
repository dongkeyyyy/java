<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 8fr;
            /* 위쪽은 500 아래쪽에는 1000 */
            grid-template-rows: 200px 200px 200px;
            gap: 10px;
            /* gutter랑 똑같은거 */
        }

        .container>div {
            background-color: springgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>header</h1>
        </div>
        <div class="aside">
            <h1>aside</h1>
        </div>
        <div class="section">
            <h1>section</h1>
        </div>
        <div class="footer">
            <h1>footer</h1>
        </div>
    </div>
</body>

</html>
