<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQuery 코드 추가 -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        </style>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>  <!-- 시맨틱 웹에서 쓰임. div랑 똑같음 -->
            <h1>음악 재생</h1>
            <p>음악 재생</p>
        </header>
        <div class="visual"></div>
        <p class="title"></p>
        <div class="pads">
            <!-- (div[class=pad$]>audio[class=sound][src=sound/$.mp3])*6 -->
            <div class="pad1">
                <audio src="sound/1.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="sound/2.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="sound/3.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="sound/4.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="sound/5.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="sound/6.mp3" class="sound"></audio>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
