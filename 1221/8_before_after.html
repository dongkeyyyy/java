<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* rint : p태그가 늘어날 때 마다 증가하는 변수 */
            /* leedongjoon같은것도 됨 */
            counter-increment: rint;
        }
        p::before
        {
            content: counter(rint) "."
        }
        p::after
        {
            content: " - " attr(data-page) " page"
        }
        p::first-letter
        {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p data-page="52">Lorem ipsum dolor sit.</p>
    <p data-page="273">Lorem ipsum dolor sit amet.</p>
    <p data-page="12">이렇게 적으면 </p>
</body>
</html>
